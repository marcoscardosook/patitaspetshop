    <menu class="formulario">
        <h2>Formulario de registro</h2>
        <form action="sucursales.html" target="_blank">
            <label for="firstname" >Nombre: <input type="text" name="firstname" placeholder= "Ingrese su nombre aqui..."> </label> <br><br>
            <label for="lastname">Apellido: </label> <input type="text" name="lastname" placeholder= "Ingrese su apellido aqui..."> <br><br>
            <label for="street">Dirección: </label> <input type="text" name="street" placeholder= "Ingrese su dirección aqui..."> <br><br>
            <label for="city">Ciudad: </label> <input type="text" name="city" value= "Luis Guillón"> <br><br>
            <label for="zipcode">Código Postal: </label> <input type="text" name="zipcode" placeholder= "Ingrese su código postal aqui..."> <br><br>
            <label for="birthdate">Fecha de nacimiento: </label> <input type="date" name="birthdate"> <br><br>

            <p>Género:
                <div>
                <input type="radio" name="gender" value="Hombre" checked>Hombre
                <input type="radio" name="gender" value="Mujer">Mujer
                <input type="radio" name="gender" value="Otro">Otro
            </div>
            </p>
            <p>Mascotas:
                <div>
                <input type="checkbox" name="mascotas" value="Perros" checked>Perros
                <input type="checkbox" name="mascotas" value="Gatos">Gatos
                <input type="checkbox" name="mascotas" value="Otros">Otros
            </div>
            </p>


            <input type="reset" value="Borrar">
            <input type="submit" value="Enviar">

        </form>
